<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Ma Er Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Please fill up the form</h2>
        <form action="">
            <label for="name"> Your Name:
                <input id="name" type="text" placeholder="Type your name">
            </label>
            <label for="email">Your Email: <input type="email" name="" id="email" placeholder="Type your email">

            </label>
            <label for="phone"> Your Phone:
                <input id="phone" type="text" placeholder="Type your phone">
            </label>

            <fieldset>
                <legend>pick one pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">puri
                </label>
            </fieldset>

            <fieldset>
                <legend>pick one or more vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">sorisha
                </label>
                <label for="sotki">
                    <input type="checkbox" name="vorta" id="sotki">sotki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili">chili
                </label>
            </fieldset>

            <fieldset>
                <legend>special instruction</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>

    </main>
    <footer>

    </footer>
</body>
</html>
